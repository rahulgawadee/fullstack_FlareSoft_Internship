<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Facebook</title>
    
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-16 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
        <div class="max-w-md w-full">
            <img class="mx-auto w-60" src="facebook.jpg" alt="Facebook Logo">
            <p class="text-center mt-4 text-gray-600">Facebook helps you connect and share with the people in your life</p>

            <div class="mt-8">
                <form onsubmit="return validateForm()">
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded mb-4" placeholder="Enter username">
                    <div id="usernameError" class="error-message"></div>

                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded mb-4" placeholder="Enter Password">
                    <div id="passwordError" class="error-message"></div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800">Log In</button>
                </form>

                <p class="text-center mt-2 text-blue-700 hover:underline cursor-pointer" onclick="openForgotPasswordModal()">Forgot Password?</p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Reset previous error messages
            document.getElementById("usernameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

            if (username.trim() === "") {
                document.getElementById("usernameError").innerHTML = "Please enter a username.";
                return false;
            }

            if (password.trim() === "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password.";
                return false;
            }

            alert("Login successful!\nUsername: " + username);
            // You can replace the above alert with the actual login logic if needed
            return true;
        }

        function openForgotPasswordModal() {
          
            alert("Your Favourite Book"); 
        }
    </script>
</body>
</html>
